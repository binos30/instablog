pre-commit:
  parallel: true
  commands:
    rubocop:
      glob: "*.{rake,rb}"
      run: bin/rubocop --force-exclusion -A {staged_files}
      stage_fixed: true # Automatically stage fixed files

pre-push:
  commands:
    ci:
      run: bin/ci
